{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN | HOME</title>
    <link rel="stylesheet" href="{% static 'css/studentregistration.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Updated styles with 3D animations and improved colors */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* This ensures space between left (logo and title) and right (buttons) */
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-bottom: 3px solid #17a2b8;
        }

        .navbar img {
            width: 50px;
            margin-right: 15px;
        }

        .navbar-title {
            font-size: 24px;
            margin: 0;
        }

        .navbar a {
            text-decoration: none;
            color: white;
        }

        .navbar .navbar-buttons {
            display: flex;
            margin-left: auto;
            gap: 20px;
        }

        .navbar .button-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .register-button {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .login-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        .admin-login-button {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: black;
        }

        .button-link:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .button-link i {
            margin-right: 8px;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1;
        }

        .container h2 {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* General Button Style */
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px 18px;
            /* Reduced padding to decrease button size */
            width: 120px;
            /* Reduced width */
            height: 120px;
            /* Reduced height */
            box-sizing: border-box;
            margin: 10px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #e2e6ea;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .button i {
            font-size: 25px;
            /* Reduced font size */
            margin-bottom: 8px;
        }

        .button img {
            width: 30px;
            /* Reduced image size */
            height: 30px;
            /* Reduced image size */
            margin-bottom: 8px;
        }

        /* Profile Button Style */
        .profile-button {
            background-color: #ffc107;
            color: white;
        }

        .profile-button:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }

        /* Registered Users Button Style */
        .registered-users {
            background-color: #007bff;
            color: white;
        }

        .registered-users:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Specific button styles */
        .home-button {
            background-color: #28a745;
            color: white;
        }

        .home-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .registered-users {
            background-color: #007bff;
            color: white;
        }

        .registered-users:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .add-routes {
            background-color: #fd7e14;
            color: white;
        }

        .add-routes:hover {
            background-color: #e67e00;
            transform: scale(1.1);
        }

        .bus-pass {
            background-color: #dc3545;
            color: white;
        }

        .bus-pass:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        .highlighted-email {
            color: #007bff;
            font-weight: bold;
        }

        .time-display {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-left: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #ccc;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="{% static 'img/9895497.png' %}" alt="Smart Bus Pass" class="navbar-icon">
        <h2 class="navbar-title"><a href="#">HATE SPEECH RECOGNITION</a></h2>

        <div class="welcome-message">
            {% if user_name %}
            <span class="highlighted-email">Welcome, {{ user_name }}!</span><br>
            {% else %}
            <span>Please log in</span>
            {% endif %}
        </div>
        <div id="time" class="time-display"></div>

        <div class="navbar-buttons">
            <a href="{% url 'AdminHome' %}" class="button-link home-button">
                <i class="fas fa-home"></i> HOME
            </a>
            <a href="{% url 'adminlogout' %}" class="button-link logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Welcome To Admin Home Page</h2>
        <div class="button-container">

            <a href="{% url 'RegisterUsersView' %}" class="button registered-users">
                <img src="{% static 'img/ru.png' %}" alt="Registered Users">
                Registered Users
            </a>
        </div>
    </div>

    <footer class="footer">
        <span>&copy; HATE SPEECH RECOGNITION. All rights reserved.</span>
    </footer>

    <script>
        function updateIST() {
            var now = new Date();
            var options = {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            var istTime = new Intl.DateTimeFormat('en-GB', options).format(now);
            document.getElementById('time').textContent = istTime + ' [IST]';
        }
        setInterval(updateIST, 1000);
        updateIST();
    </script>
</body>

</html>
